    <section>
        <h2>About Our Company</h2>
        <p>At SwiftRide Scooters, we provide fast, clean, and eco-friendly transportation across the city. Our scooters are designed for reliability and ease of use, helping over 50,000 riders every month reach their destinations faster. Founded in 2024, we are committed to reducing traffic congestion and lowering carbon emissions one ride at a time.</p>
    </section>

    <section>
        <h2>Scooter Usage</h2>
        <ul>
            <li>Average daily rides per scooter: <strong>7</strong></li>
            <li>Peak usage time: <strong>8am - 10am</strong></li>
            <li>Most popular areas: <strong>Downtown, University District, Central Park</strong></li>
            <li>Longest recorded ride: <strong>12 miles</strong></li>
            <li>Riders aged 18-35 make up <strong>65%</strong> of users</li>
            <li>Average distance per ride: <strong>2.3 miles</strong></li>
        </ul>
    </section>
